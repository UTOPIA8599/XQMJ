<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骑手辅助工具 - 智能门禁管理与商家导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #eef2ff;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --success: #4caf50;
            --card-bg: #ffffff;
            --body-bg: #f5f7ff;
            --text: #333333;
            --border: #e0e0e0;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 12px 35px rgba(0, 0, 0, 0.15);
            --card-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .dark-mode {
            --body-bg: #121826;
            --card-bg: #1e293b;
            --text: #e0e0e0;
            --border: #2d3748;
            --light-gray: #2d3748;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            --shadow-hover: 0 12px 35px rgba(0, 0, 0, 0.35);
            --primary-light: #1e284e;
        }
        
        body {
            background-color: var(--body-bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-image: linear-gradient(135deg, var(--body-bg) 0%, rgba(0,0,0,0.03) 100%);
            transition: background-color 0.4s ease;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            padding: 20px 0;
            position: relative;
            text-align: center;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.8rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 700;
            margin: 0 auto;
            text-align: center;
            justify-content: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            flex-direction: column;
        }
        
        .logo-icon {
            width: auto;
            height: auto;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 4rem;
            box-shadow: none;
            margin-bottom: 0px;
            margin-top: 10px;
            position: relative;
            overflow: visible;
        }
        
        .logo-text {
            font-size: 1.1rem;
            color: var(--gray);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .stats-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            margin-top: 15px;
        }
        
        .stats-card i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 16px 50px 16px 50px;
            border: 2px solid var(--border);
            border-radius: 50px;
            font-size: 1.05rem;
            background-color: var(--card-bg);
            color: var(--text);
            transition: var(--transition);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
        }
        
        .search-box i.fa-search {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
            z-index: 2;
        }
        
        .search-box .clear-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 2;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            background: transparent;
            border: none;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .search-box .clear-btn.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .search-box .clear-btn:hover {
            color: var(--dark);
            background: var(--light-gray);
        }
        
        .dark-mode .search-box .clear-btn:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: auto;
            transform: translateY(0);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        @media (hover: none) {
            .card:hover {
                transform: none;
                box-shadow: var(--shadow);
            }
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            position: relative;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
            max-width: calc(100% - 40px);
        }
        
        .card-subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .card-body {
            padding: 0 25px;
            display: flex;
            flex-direction: column;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            will-change: transform, opacity;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1), 
                        opacity 0.3s ease;
        }
        
        .card.expanded .card-body {
            max-height: none;
            opacity: 1;
            padding: 25px;
            transform: scaleY(1);
        }
        
        .password-container {
            background: var(--primary-light);
            border-radius: 12px;
            padding: 20px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .password-label {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .password {
            font-family: 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: 1.6rem;
            letter-spacing: 1.5px;
            font-weight: 700;
            margin: 15px 0;
            word-break: break-all;
            color: var(--primary);
            text-align: center;
        }
        
        .theme-toggle {
            background: var(--card-bg);
            border: none;
            color: var(--text);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }
        
        .theme-toggle:active {
            transform: scale(0.95);
        }
        
        .theme-toggle:hover, .theme-toggle:focus {
            outline: none;
        }
        
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            margin-top: 20px;
        }
        
        .empty-state i {
            font-size: 4.5rem;
            margin-bottom: 25px;
            color: var(--primary);
            opacity: 0.7;
        }
        
        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--text);
        }
        
        .empty-state p {
            color: var(--gray);
            max-width: 500px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        footer {
            text-align: center;
            padding: 25px 0;
            color: var(--gray);
            font-size: 0.95rem;
        }
        
        .expand-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            font-size: 1.5rem;
        }
        
        .card.expanded .expand-icon {
            transform: translateY(-50%) rotate(180deg);
        }
        
        .expand-hint {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* 优化的选项卡样式 */
        .tabs {
            display: flex;
            margin-bottom: 25px;
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            padding: 8px;
            gap: 8px;
        }
        
        .tab {
            flex: 1;
            padding: 16px 24px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            color: var(--gray);
            border-radius: 12px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transform: translateY(0);
        }
        
        .tab:active {
            transform: scale(0.97);
            transition: transform 0.1s ease;
        }
        
        .tab.active {
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }
        
        .tab:not(.active):hover {
            color: var(--primary);
            background-color: var(--primary-light);
        }
        
        .tab-content {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 商家指引样式 - 调整图片区域更大 */
        .business-guide {
            margin-bottom: 30px;
        }
        
        .business-card {
            background-color: var(--card-bg);
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            transition: var(--transition);
        }
        
        .business-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        /* 调整图片轮播区域高度 - 从300px增加到450px */
        .image-carousel {
            position: relative;
            width: 100%;
            height: 450px;
            background: var(--light-gray);
            overflow: hidden;
        }
        
        .carousel-container {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .carousel-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light-gray);
            position: relative;
            cursor: pointer;
        }
        
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .carousel-slide:hover img {
            transform: scale(1.02);
        }
        
        .carousel-slide .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            gap: 15px;
        }
        
        .carousel-slide .placeholder i {
            font-size: 5rem;
            opacity: 0.5;
        }
        
        .carousel-slide .placeholder span {
            font-size: 1.2rem;
            opacity: 0.7;
        }
        
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background 0.3s ease, transform 0.2s ease;
            font-size: 1.2rem;
        }
        
        .carousel-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-50%) scale(1.1);
        }
        
        .carousel-btn:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .carousel-btn.prev {
            left: 15px;
        }
        
        .carousel-btn.next {
            right: 15px;
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        
        .indicator.active {
            background: white;
            transform: scale(1.3);
        }
        
        .indicator:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        
        /* 减小商家信息区域的padding和字体大小 */
        .business-info {
            padding: 15px 20px;
        }
        
        /* 减小商家名字的字体大小 */
        .business-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        .business-description {
            color: var(--gray);
            margin-bottom: 12px;
            line-height: 1.4;
            font-size: 0.9rem;
        }
        
        .business-instructions {
            background-color: var(--primary-light);
            border-radius: 10px;
            padding: 12px;
            margin-top: 12px;
        }
        
        .instructions-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            font-size: 0.95rem;
        }
        
        .instructions-steps {
            padding-left: 20px;
        }
        
        .instructions-steps li {
            margin-bottom: 6px;
            line-height: 1.3;
            font-size: 0.9rem;
        }
        
        /* 新增功能：社区贡献提示 */
        .contribution-notice {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .contribution-notice i {
            font-size: 2rem;
            color: var(--primary);
        }
        
        /* 图片放大预览模态框样式 */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .image-modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s ease, transform 0.2s ease;
            z-index: 1010;
        }
        
        .modal-close:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: background 0.3s ease, transform 0.2s ease;
            z-index: 1010;
        }
        
        .modal-nav:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-50%) scale(1.1);
        }
        
        .modal-nav.prev {
            left: 20px;
        }
        
        .modal-nav.next {
            right: 20px;
        }
        
        .modal-counter {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 0 auto;
            width: fit-content;
            z-index: 1010;
        }
        
        /* 响应式布局调整 */
        @media (max-width: 1100px) {
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            /* 平板设备图片高度调整 */
            .image-carousel {
                height: 380px;
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }
            
            .header-content {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2.2rem;
                flex-direction: column;
                text-align: center;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                padding: 14px 20px;
                font-size: 1rem;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-icon {
                font-size: 3.5rem;
            }
            
            /* 手机设备图片高度调整 */
            .image-carousel {
                height: 300px;
            }
            
            .carousel-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
            
            .carousel-indicators {
                bottom: 15px;
                gap: 8px;
            }
            
            .indicator {
                width: 10px;
                height: 10px;
            }
            
            /* 模态框移动端适配 */
            .modal-content {
                max-width: 95%;
            }
            
            .modal-close {
                top: 10px;
                right: 10px;
                font-size: 1.8rem;
                width: 45px;
                height: 45px;
            }
            
            .modal-nav {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .modal-nav.prev {
                left: 10px;
            }
            
            .modal-nav.next {
                right: 10px;
            }
            
            .modal-counter {
                font-size: 1rem;
                bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .password {
                font-size: 1.4rem;
            }
            
            .empty-state i {
                font-size: 3.5rem;
            }
            
            .tab {
                padding: 12px 16px;
                font-size: 0.95rem;
            }
            
            .tab i {
                font-size: 0.9rem;
            }
            
            .logo-icon {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 1.8rem;
                gap: 8px;
            }
            
            .logo-text {
                font-size: 0.9rem;
                padding: 0 15px;
            }
            
            /* 小屏幕图片高度调整 */
            .image-carousel {
                height: 250px;
            }
            
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }
            
            .carousel-btn.prev {
                left: 10px;
            }
            
            .carousel-btn.next {
                right: 10px;
            }
            
            .carousel-slide .placeholder i {
                font-size: 4rem;
            }
            
            .carousel-slide .placeholder span {
                font-size: 1rem;
            }
            
            /* 进一步减小商家信息文字 */
            .business-name {
                font-size: 1rem;
            }
            
            .instructions-title {
                font-size: 0.9rem;
            }

        // 设置图片放大预览功能
        function setupImageModal() {
            // 关闭模态框
            elements.modalClose.addEventListener('click', () => {
                closeImageModal();
            });
            
            // 点击模态框背景关闭
            elements.imageModal.addEventListener('click', (e) => {
                if (e.target === elements.imageModal) {
                    closeImageModal();
                }
            });
            
            // 上一张图片
            elements.modalPrev.addEventListener('click', (e) => {
                e.stopPropagation();
                navigateModalImage(false);
            });
            
            // 下一张图片
            elements.modalNext.addEventListener('click', (e) => {
                e.stopPropagation();
                navigateModalImage(true);
            });
            
            // 键盘导航
            document.addEventListener('keydown', (e) => {
                if (!elements.imageModal.classList.contains('active')) return;
                
                switch(e.key) {
                    case 'Escape':
                        closeImageModal();
                        break;
                    case 'ArrowLeft':
                        navigateModalImage(false);
                        break;
                    case 'ArrowRight':
                        navigateModalImage(true);
                        break;
                }
            });
        }
        
        // 打开图片放大预览
        function openImageModal(businessId, imageIndex) {
            currentModalBusinessId = businessId;
            currentModalImageIndex = imageIndex;
            currentModalImages = getBusinessImages(businessId);
            
            // 更新模态框图片
            updateModalImage();
            
            // 显示模态框
            elements.imageModal.classList.add('active');
            
            // 阻止背景滚动
            document.body.style.overflow = 'hidden';
        }
        
        // 关闭图片放大预览
        function closeImageModal() {
            elements.imageModal.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // 导航模态框中的图片
        function navigateModalImage(isNext) {
            if (isNext) {
                currentModalImageIndex = (currentModalImageIndex + 1) % currentModalImages.length;
            } else {
                currentModalImageIndex = (currentModalImageIndex - 1 + currentModalImages.length) % currentModalImages.length;
            }
            
            updateModalImage();
        }
        
        // 更新模态框中的图片
        function updateModalImage() {
            if (currentModalImages.length === 0) return;
            
            elements.modalImage.src = currentModalImages[currentModalImageIndex];
            elements.modalCounter.textContent = `${currentModalImageIndex + 1} / ${currentModalImages.length}`;
        }
        
        // 设置选项卡功能
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                // 添加按下效果
                tab.addEventListener('mousedown', () => {
                    tab.style.transform = 'scale(0.97)';
                });
                
                tab.addEventListener('mouseup', () => {
                    tab.style.transform = '';
                });
                
                tab.addEventListener('mouseleave', () => {
                    tab.style.transform = '';
                });
                
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    
                    // 立即更新活动选项卡 - 提供即时视觉反馈
                    tabs.forEach(t => {
                        t.classList.remove('active');
                    });
                    tab.classList.add('active');
                    
                    // 立即隐藏所有内容
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // 使用requestAnimationFrame确保UI立即更新
                    requestAnimationFrame(() => {
                        // 显示对应内容
                        tabContents.forEach(content => {
                            if (content.id === `${tabId}-tab`) {
                                content.classList.add('active');
                            }
                        });
                    });
                });
            });
        }
        
        // 导航轮播
        function navigateCarousel(carouselId, isNext) {
            const totalSlides = 5;
            let currentIndex = carouselIndexes[carouselId] || 0;
            
            if (isNext) {
                currentIndex = (currentIndex + 1) % totalSlides;
            } else {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            }
            
            goToSlide(carouselId, currentIndex);
        }
        
        // 跳转到指定幻灯片
        function goToSlide(carouselId, slideIndex) {
            carouselIndexes[carouselId] = slideIndex;
            
            const container = document.querySelector(`.carousel-container[data-index="${carouselId}"]`);
            if (!container) return;
            
            const carousel = container.closest('.image-carousel');
            const indicators = carousel.querySelectorAll('.indicator');
            
            // 更新容器位置
            container.style.transform = `translateX(-${slideIndex * 100}%)`;
            
            // 更新指示器
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === slideIndex);
            });
        }
        
        // 更新清除按钮的可见性
        function updateClearButtonVisibility() {
            if (elements.searchInput.value.trim()) {
                elements.clearSearch.classList.add('visible');
            } else {
                elements.clearSearch.classList.remove('visible');
            }
        }
        
        // 渲染商家卡片
        function renderBusinesses(data) {
            elements.businessGuide.innerHTML = '';
            
            const filteredData = data.filter(business => {
                return business.name.toLowerCase().includes(currentBusinessSearchTerm.toLowerCase()) ||
                       business.type.toLowerCase().includes(currentBusinessSearchTerm.toLowerCase());
            });
            
            if (filteredData.length === 0) {
                elements.businessGuide.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h2>未找到匹配的商家</h2>
                        <p>请尝试使用不同的关键词搜索</p>
                    </div>
                `;
                return;
            }
            
            filteredData.forEach((business, index) => {
                const card = document.createElement('div');
                card.className = 'business-card';
                card.dataset.businessId = business.id;
                
                // ========================================
                // 🔴 使用方案1获取商家图片
                // ========================================
                const images = getBusinessImages(business.id);
                
                // 为每个商家创建图片轮播HTML
                const carouselSlides = Array.from({length: 5}, (_, i) => {
                    // 检查是否有对应的图片URL
                    if (images && images[i]) {
                        // 如果有真实图片，渲染img标签
                        return `
                            <div class="carousel-slide" data-business-id="${business.id}" data-image-index="${i}">
                                <img src="${images[i]}" alt="${business.name} - 图片 ${i + 1}" style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                        `;
                    } else {
                        // 如果没有图片，显示占位符
                        return `
                            <div class="carousel-slide">
                                <div class="placeholder">
                                    <i class="fas fa-image"></i>
                                    <span>${business.name} - 图片 ${i + 1}</span>
                                </div>
                            </div>
                        `;
                    }
                }).join('');
                
                const indicators = Array.from({length: 5}, (_, i) => 
                    `<span class="indicator ${i === 0 ? 'active' : ''}" data-slide="${i}" data-business="${business.id}"></span>`
                ).join('');
                
                card.innerHTML = `
                    <div class="image-carousel">
                        <div class="carousel-container" data-index="${business.id}">
                            ${carouselSlides}
                        </div>
                        <button class="carousel-btn prev" data-carousel="${business.id}">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="carousel-btn next" data-carousel="${business.id}">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <div class="carousel-indicators">
                            ${indicators}
                        </div>
                    </div>
                    
                    <div class="business-info">
                        <h3 class="business-name">${business.name}</h3>
                        <div class="business-instructions">
                            <div class="instructions-title">
                                <i class="fas fa-route"></i> 导航指引
                            </div>
                            <ol class="instructions-steps">
                                ${business.navigation.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                    </div>
                `;
                
                elements.businessGuide.appendChild(card);
                
                // 初始化这个商家的轮播索引
                carouselIndexes[business.id] = 0;
            });
            
            // 重新设置轮播功能
            setupBusinessCarousels();
        }
        
        // 设置商家轮播功能
        function setupBusinessCarousels() {
            // 设置切换按钮
            document.querySelectorAll('.business-guide .carousel-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const carouselId = parseInt(btn.getAttribute('data-carousel'));
                    const isNext = btn.classList.contains('next');
                    navigateCarousel(carouselId, isNext);
                });
            });
            
            // 设置指示器点击
            document.querySelectorAll('.business-guide .indicator').forEach(indicator => {
                indicator.addEventListener('click', () => {
                    const slideIndex = parseInt(indicator.getAttribute('data-slide'));
                    const businessId = parseInt(indicator.getAttribute('data-business'));
                    goToSlide(businessId, slideIndex);
                });
            });
            
            // 设置图片点击放大预览
            document.querySelectorAll('.business-guide .carousel-slide img').forEach(img => {
                img.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const slide = img.closest('.carousel-slide');
                    const businessId = parseInt(slide.getAttribute('data-business-id'));
                    const imageIndex = parseInt(slide.getAttribute('data-image-index'));
                    
                    // 打开图片放大预览
                    openImageModal(businessId, imageIndex);
                });
            });
            
            // 添加触摸滑动支持
            document.querySelectorAll('.business-guide .image-carousel').forEach(carousel => {
                let startX = 0;
                let endX = 0;
                
                carousel.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                });
                
                carousel.addEventListener('touchend', (e) => {
                    endX = e.changedTouches[0].clientX;
                    const container = carousel.querySelector('.carousel-container');
                    const carouselId = parseInt(container.getAttribute('data-index'));
                    
                    if (startX - endX > 50) {
                        navigateCarousel(carouselId, true);
                    } else if (endX - startX > 50) {
                        navigateCarousel(carouselId, false);
                    }
                });
            });
        }
        
        // 更新商家搜索清除按钮的可见性
        function updateBusinessClearButtonVisibility() {
            if (elements.businessSearchInput && elements.businessSearchInput.value.trim()) {
                elements.clearBusinessSearch.classList.add('visible');
            } else if (elements.clearBusinessSearch) {
                elements.clearBusinessSearch.classList.remove('visible');
            }
        }
        
        // 渲染小区卡片
        function renderCards(data) {
            elements.cardGrid.innerHTML = '';
            
            const filteredData = data.filter(community => {
                return community.name.toLowerCase().includes(currentSearchTerm.toLowerCase());
            });
            
            if (filteredData.length === 0) {
                elements.cardGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h2>未找到匹配的小区</h2>
                        <p>请尝试使用不同的关键词搜索</p>
                    </div>
                `;
                return;
            }
            
            filteredData.forEach((community, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                
                // 为空白小区添加特殊样式
                const isPlaceholder = community.name.startsWith('待添加小区');
                const placeholderClass = isPlaceholder ? ' placeholder-card' : '';
                
                card.innerHTML = `
                    <div class="card-header${placeholderClass}">
                        <div class="card-title">${community.name}</div>
                        <div class="card-subtitle">${isPlaceholder ? '待添加信息' : '门禁密码'}</div>
                        <i class="fas fa-chevron-down expand-icon"></i>
                        <div class="expand-hint">点击展开查看${isPlaceholder ? '信息' : '密码'}</div>
                    </div>
                    <div class="card-body">
                        <div class="password-container${placeholderClass}">
                            <div class="password-label">
                                <i class="fas fa-key"></i> ${isPlaceholder ? '待添加信息' : '门禁密码'}
                            </div>
                            <div class="password">${community.password}</div>
                            ${isPlaceholder ? 
                              '<div class="password-label"><i class="fas fa-info-circle"></i> 请添加此小区的详细信息</div>' : 
                              ''}
                        </div>
                    </div>
                `;
                elements.cardGrid.appendChild(card);
            });
        }
        
        // 设置事件监听
        function setupEventListeners() {
            // 搜索功能（带防抖）
            elements.searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    currentSearchTerm = e.target.value;
                    renderCards(communities);
                    updateClearButtonVisibility();
                }, 300);
            });
            
            // 商家搜索功能（带防抖）
            if (elements.businessSearchInput) {
                elements.businessSearchInput.addEventListener('input', (e) => {
                    clearTimeout(businessDebounceTimer);
                    businessDebounceTimer = setTimeout(() => {
                        currentBusinessSearchTerm = e.target.value;
                        renderBusinesses(businesses);
                        updateBusinessClearButtonVisibility();
                    }, 300);
                });
            }
            
            // 主题切换
            elements.themeToggle.addEventListener('click', () => {
                elements.body.classList.toggle('dark-mode');
                const icon = elements.themeToggle.querySelector('i');
                
                if (elements.body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    elements.themeToggle.setAttribute('aria-label', '切换到亮色模式');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    elements.themeToggle.setAttribute('aria-label', '切换到暗色模式');
                }
            });
            
            // 事件委托处理卡片点击（展开/收起）
            elements.cardGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                
                if (card) {
                    const index = parseInt(card.dataset.index);
                    
                    // 切换卡片展开状态
                    if (expandedCards.has(index)) {
                        card.classList.remove('expanded');
                        expandedCards.delete(index);
                    } else {
                        // 关闭所有其他卡片
                        document.querySelectorAll('.card.expanded').forEach(c => {
                            c.classList.remove('expanded');
                            expandedCards.delete(parseInt(c.dataset.index));
                        });
                        
                        card.classList.add('expanded');
                        expandedCards.add(index);
                    }
                }
            });
            
            // 添加清除按钮事件监听
            elements.clearSearch.addEventListener('click', () => {
                elements.searchInput.value = '';
                currentSearchTerm = '';
                renderCards(communities);
                updateClearButtonVisibility();
                elements.searchInput.blur();
            });
            
            // 添加商家搜索清除按钮事件监听
            if (elements.clearBusinessSearch) {
                elements.clearBusinessSearch.addEventListener('click', () => {
                    elements.businessSearchInput.value = '';
                    currentBusinessSearchTerm = '';
                    renderBusinesses(businesses);
                    updateBusinessClearButtonVisibility();
                    elements.businessSearchInput.blur();
                });
            }
            
            // 监听搜索框的输入事件以更新清除按钮
            elements.searchInput.addEventListener('input', () => {
                updateClearButtonVisibility();
            });
            
            // 监听商家搜索框的输入事件以更新清除按钮
            if (elements.businessSearchInput) {
                elements.businessSearchInput.addEventListener('input', () => {
                    updateBusinessClearButtonVisibility();
                });
            }
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
