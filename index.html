        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #eef2ff;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --success: #4caf50;
            --card-bg: #ffffff;
            --body-bg: #f5f7ff;
            --text: #333333;
            --border: #e0e0e0;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 12px 35px rgba(0, 0, 0, 0.15);
            --card-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .dark-mode {
            --body-bg: #121826;
            --card-bg: #1e293b;
            --text: #e0e0e0;
            --border: #2d3748;
            --light-gray: #2d3748;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            --shadow-hover: 0 12px 35px rgba(0, 0, 0, 0.35);
            --primary-light: #1e284e;
        }
        
        body {
            background-color: var(--body-bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-image: linear-gradient(135deg, var(--body-bg) 0%, rgba(0,0,0,0.03) 100%);
            transition: background-color 0.4s ease;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            padding: 20px 0;
            position: relative;
            text-align: center;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.8rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 700;
            margin: 0 auto;
            text-align: center;
            justify-content: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            flex-direction: column;
        }
        
        /* 修改后的logo-icon样式 - 移除了背景和动画 */
        .logo-icon {
            width: auto;
            height: auto;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 4rem;
            box-shadow: none;
            margin-bottom: 15px;
            position: relative;
            overflow: visible;
        }
        
        .logo-text {
            font-size: 1.1rem;
            color: var(--gray);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .stats-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            margin-top: 15px;
        }
        
        .stats-card i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 16px 50px 16px 50px;
            border: 2px solid var(--border);
            border-radius: 50px;
            font-size: 1.05rem;
            background-color: var(--card-bg);
            color: var(--text);
            transition: var(--transition);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
        }
        
        .search-box i.fa-search {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
            z-index: 2;
        }
        
        .search-box .clear-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 2;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            background: transparent;
            border: none;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .search-box .clear-btn.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .search-box .clear-btn:hover {
            color: var(--dark);
            background: var(--light-gray);
        }
        
        .dark-mode .search-box .clear-btn:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: auto;
            transform: translateY(0);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        @media (hover: none) {
            .card:hover {
                transform: none;
                box-shadow: var(--shadow);
            }
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            position: relative;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
            max-width: calc(100% - 40px);
        }
        
        .card-subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .card-body {
            padding: 0 25px;
            display: flex;
            flex-direction: column;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            will-change: transform, opacity;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1), 
                        opacity 0.3s ease;
        }
        
        .card.expanded .card-body {
            max-height: none;
            opacity: 1;
            padding: 25px;
            transform: scaleY(1);
        }
        
        .password-container {
            background: var(--primary-light);
            border-radius: 12px;
            padding: 20px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .password-label {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .password {
            font-family: 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: 1.6rem;
            letter-spacing: 1.5px;
            font-weight: 700;
            margin: 15px 0;
            word-break: break-all;
            color: var(--primary);
            text-align: center;
        }
        
        .theme-toggle {
            background: var(--card-bg);
            border: none;
            color: var(--text);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .theme-toggle:hover, .theme-toggle:focus {
            outline: none;
        }
        
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            margin-top: 20px;
        }
        
        .empty-state i {
            font-size: 4.5rem;
            margin-bottom: 25px;
            color: var(--primary);
            opacity: 0.7;
        }
        
        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--text);
        }
        
        .empty-state p {
            color: var(--gray);
            max-width: 500px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        footer {
            text-align: center;
            padding: 25px 0;
            color: var(--gray);
            font-size: 0.95rem;
        }
        
        .expand-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            font-size: 1.5rem;
        }
        
        .card.expanded .expand-icon {
            transform: translateY(-50%) rotate(180deg);
        }
        
        .expand-hint {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* 优化的选项卡样式 */
        .tabs {
            display: flex;
            margin-bottom: 25px;
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            padding: 8px;
            gap: 8px;
        }
        
        .tab {
            flex: 1;
            padding: 16px 24px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            color: var(--gray);
            border-radius: 12px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .tab.active {
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }
        
        .tab:not(.active):hover {
            color: var(--primary);
            background-color: var(--primary-light);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 商家指引样式 */
        .business-guide {
            margin-bottom: 30px;
        }
        
        .business-card {
            background-color: var(--card-bg);
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            transition: var(--transition);
        }
        
        .business-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        .business-info {
            padding: 20px;
        }
        
        .business-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text);
        }
        
        .business-description {
            color: var(--gray);
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .business-instructions {
            background-color: var(--primary-light);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .instructions-title {
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
        }
        
        .instructions-steps {
            padding-left: 20px;
        }
        
        .instructions-steps li {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .contribution-notice {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
        }

            font-size: 2rem;
            color: var(--primary);
        }
        
        @media (max-width: 1100px) {
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

            header {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }

                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2.2rem;
                flex-direction: column;
                text-align: center;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                padding: 14px 20px;
                font-size: 1rem;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-icon {
                font-size: 3.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .password {
                font-size: 1.4rem;
            }
            
            .empty-state i {
                font-size: 3.5rem;
            }
            
            .tab {
                padding: 12px 16px;
                font-size: 0.95rem;
            }
            
            .tab i {
                font-size: 0.9rem;
            }
            
            .logo-icon {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 1.8rem;
                gap: 8px;
            }
            
            .logo-text {
                font-size: 0.9rem;
                padding: 0 15px;
            }
        }
    </style>
</head>

        // DOM元素缓存
        const elements = {
            cardGrid: document.getElementById('cardGrid'),
            searchInput: document.getElementById('searchInput'),
            themeToggle: document.getElementById('themeToggle'),
            body: document.body,
            clearSearch: document.getElementById('clearSearch')
        };
        
        // 状态变量
        let currentSearchTerm = '';
        let debounceTimer;
        let expandedCards = new Set();
        
        // 初始化页面
        function init() {
            renderCards(communities);
            setupEventListeners();
            setupTabs();
            
            // 检测系统主题偏好
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                elements.body.classList.add('dark-mode');
                const icon = elements.themeToggle.querySelector('i');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                elements.themeToggle.setAttribute('aria-label', '切换到亮色模式');
            }
            
            // 初始隐藏清除按钮
            updateClearButtonVisibility();
        }
        
        // 设置选项卡功能
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    
                    // 更新活动选项卡
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // 显示对应内容
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === `${tabId}-tab`) {
                            content.classList.add('active');
                        }
                    });
                });
            });
        }
        
        // 更新清除按钮的可见性
        function updateClearButtonVisibility() {
            if (elements.searchInput.value.trim()) {
                elements.clearSearch.classList.add('visible');
            } else {
                elements.clearSearch.classList.remove('visible');
            }
        }
        
        // 渲染小区卡片
        function renderCards(data) {
            elements.cardGrid.innerHTML = '';
            
            const filteredData = data.filter(community => {
                return community.name.toLowerCase().includes(currentSearchTerm.toLowerCase());
            });
            
            if (filteredData.length === 0) {
                elements.cardGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h2>未找到匹配的小区</h2>
                        <p>请尝试使用不同的关键词搜索</p>
                    </div>
                `;
                return;
            }
            
            filteredData.forEach((community, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                
                // 为空白小区添加特殊样式
                const isPlaceholder = community.name.startsWith('待添加小区');
                const placeholderClass = isPlaceholder ? ' placeholder-card' : '';
                
                card.innerHTML = `
                    <div class="card-header${placeholderClass}">
                        <div class="card-title">${community.name}</div>
                        <div class="card-subtitle">${isPlaceholder ? '待添加信息' : '门禁密码'}</div>
                        <i class="fas fa-chevron-down expand-icon"></i>
                        <div class="expand-hint">点击展开查看${isPlaceholder ? '信息' : '密码'}</div>
                    </div>
                    <div class="card-body">
                        <div class="password-container${placeholderClass}">
                            <div class="password-label">
                                <i class="fas fa-key"></i> ${isPlaceholder ? '待添加信息' : '门禁密码'}
                            </div>
                            <div class="password">${community.password}</div>
                            ${isPlaceholder ? 
                              '<div class="password-label"><i class="fas fa-info-circle"></i> 请添加此小区的详细信息</div>' : 
                              ''}
                        </div>
                    </div>
                `;
                elements.cardGrid.appendChild(card);
            });
        }
        
        // 设置事件监听
        function setupEventListeners() {
            // 搜索功能（带防抖）
            elements.searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    currentSearchTerm = e.target.value;
                    renderCards(communities);
                    updateClearButtonVisibility();
                }, 300);
            });
            
            // 主题切换
            elements.themeToggle.addEventListener('click', () => {
                elements.body.classList.toggle('dark-mode');
                const icon = elements.themeToggle.querySelector('i');
                
                if (elements.body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    elements.themeToggle.setAttribute('aria-label', '切换到亮色模式');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    elements.themeToggle.setAttribute('aria-label', '切换到暗色模式');
                }
            });
            
            // 事件委托处理卡片点击（展开/收起）
            elements.cardGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                
                if (card) {
                    const index = parseInt(card.dataset.index);
                    
                    // 切换卡片展开状态
                    if (expandedCards.has(index)) {
                        card.classList.remove('expanded');
                        expandedCards.delete(index);
                    } else {
                        // 关闭所有其他卡片
                        document.querySelectorAll('.card.expanded').forEach(c => {
                            c.classList.remove('expanded');
                            expandedCards.delete(parseInt(c.dataset.index));
                        });
                        
                        card.classList.add('expanded');
                        expandedCards.add(index);
                    }
                }
            });
            
            // 添加清除按钮事件监听
            elements.clearSearch.addEventListener('click', () => {
                elements.searchInput.value = '';
                currentSearchTerm = '';
                renderCards(communities);
                updateClearButtonVisibility();
                elements.searchInput.blur();
            });
            
            // 监听搜索框的输入事件以更新清除按钮
            elements.searchInput.addEventListener('input', () => {
                updateClearButtonVisibility();
            });
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
