            padding: 20px;

            background-image: linear-gradient(135deg, var(--body-bg) 0%, rgba(0,0,0,0.03) 100%);

        .container {

            justify-content: space-between;

        .header-content {

            align-items: center;
            gap: 20px;
        }

            background: linear-gradient(135deg, var(--primary), var(--secondary));

            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 700;
        }
        
        .stats-card {

            border-radius: 12px;
            padding: 12px 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }
        
        .stats-card i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);

        }

            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
            z-index: 2;
        }
        
        /* 添加清除按钮样式 */

            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 2;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            background: transparent;
            border: none;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .search-box .clear-btn.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .search-box .clear-btn:hover {
            color: var(--dark);
            background: var(--light-gray);
        }
        
        .dark-mode .search-box .clear-btn:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;

        .card {

            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: auto;
            transform: translateY(0);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            animation: cardAppear 0.5s ease-out;
            animation-fill-mode: both;

        .card:hover {
            transform: translateY(-5px);

        }

            position: relative;

            display: flex;

        .card-title {

            font-weight: 600;

        .card-subtitle {

            font-weight: 400;

            flex-direction: column;
            max-height: 0;
            opacity: 0;
            overflow: hidden;

            transform: scaleY(0);

            opacity: 1;

            position: relative;

            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);

                transform: translateY(-20px);
            }
            to {

            }

            from {

                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {

                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

</head>

            { name: "待添加小区 87", password: "密码待添加" },
            { name: "待添加小区 88", password: "密码待添加" },
            { name: "待添加小区 89", password: "密码待添加" },
            { name: "待添加小区 90", password: "密码待添加" },
            { name: "待添加小区 91", password: "密码待添加" },
            { name: "待添加小区 92", password: "密码待添加" },
            { name: "待添加小区 93", password: "密码待添加" },
            { name: "待添加小区 94", password: "密码待添加" },
            { name: "待添加小区 95", password: "密码待添加" },
            { name: "待添加小区 96", password: "密码待添加" },
            { name: "待添加小区 97", password: "密码待添加" },
            { name: "待添加小区 98", password: "密码待添加" },
            { name: "待添加小区 99", password: "密码待添加" },
            { name: "待添加小区 100", password: "密码待添加" }
        ];
        
        // DOM元素缓存
        const elements = {
            cardGrid: document.getElementById('cardGrid'),
            searchInput: document.getElementById('searchInput'),
            themeToggle: document.getElementById('themeToggle'),
            body: document.body,
            communityCount: document.getElementById('communityCount'),
            clearSearch: document.getElementById('clearSearch')
        };
        
        // 状态变量
        let currentSearchTerm = '';
        let debounceTimer;
        let expandedCards = new Set();
        
        // 初始化页面
        function init() {
            // 更新小区总数显示
            elements.communityCount.textContent = communities.length;
            
            renderCards(communities);
            setupEventListeners();
            
            // 检测系统主题偏好
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                elements.body.classList.add('dark-mode');
                const icon = elements.themeToggle.querySelector('i');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                elements.themeToggle.setAttribute('aria-label', '切换到亮色模式');
            }
            
            // 初始隐藏清除按钮
            updateClearButtonVisibility();
        }
        
        // 更新清除按钮的可见性
        function updateClearButtonVisibility() {
            if (elements.searchInput.value.trim()) {
                elements.clearSearch.classList.add('visible');
            } else {
                elements.clearSearch.classList.remove('visible');
            }
        }
        
        // 渲染小区卡片
        function renderCards(data) {
            elements.cardGrid.innerHTML = '';
            
            const filteredData = data.filter(community => {
                return community.name.toLowerCase().includes(currentSearchTerm.toLowerCase());
            });
            
            if (filteredData.length === 0) {
                elements.cardGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h2>未找到匹配的小区</h2>
                        <p>请尝试使用不同的关键词搜索</p>
                    </div>
                `;
                return;
            }
            
            filteredData.forEach((community, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.style.animationDelay = `${index * 0.05}s`;
                
                // 为空白小区添加特殊样式
                const isPlaceholder = community.name.startsWith('待添加小区');
                const placeholderClass = isPlaceholder ? ' placeholder-card' : '';
                
                card.innerHTML = `
                    <div class="card-header${placeholderClass}">
                        <div class="card-title">${community.name}</div>
                        <div class="card-subtitle">${isPlaceholder ? '待添加信息' : '门禁密码'}</div>
                        <i class="fas fa-chevron-down expand-icon"></i>
                        <div class="expand-hint">点击展开查看${isPlaceholder ? '信息' : '密码'}</div>
                    </div>
                    <div class="card-body">
                        <div class="password-container${placeholderClass}">
                            <div class="password-label">
                                <i class="fas fa-key"></i> ${isPlaceholder ? '待添加信息' : '门禁密码'}
                            </div>
                            <div class="password">${community.password}</div>
                            ${isPlaceholder ? 
                              '<div class="password-label"><i class="fas fa-info-circle"></i> 请添加此小区的详细信息</div>' : 
                              ''}
                        </div>
                    </div>
                `;
                elements.cardGrid.appendChild(card);
            });
        }
        
        // 设置事件监听
        function setupEventListeners() {
            // 搜索功能（带防抖）
            elements.searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    currentSearchTerm = e.target.value;
                    renderCards(communities);
                    updateClearButtonVisibility();
                }, 300);
            });
            
            // 主题切换
            elements.themeToggle.addEventListener('click', () => {
                elements.body.classList.toggle('dark-mode');
                const icon = elements.themeToggle.querySelector('i');
                
                if (elements.body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    elements.themeToggle.setAttribute('aria-label', '切换到亮色模式');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    elements.themeToggle.setAttribute('aria-label', '切换到暗色模式');
                }
            });
            
            // 事件委托处理卡片点击（展开/收起）
            elements.cardGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                
                if (card) {
                    const index = parseInt(card.dataset.index);
                    
                    // 切换卡片展开状态
                    if (expandedCards.has(index)) {
                        card.classList.remove('expanded');
                        expandedCards.delete(index);
                    } else {
                        // 关闭所有其他卡片
                        document.querySelectorAll('.card.expanded').forEach(c => {
                            c.classList.remove('expanded');
                            expandedCards.delete(parseInt(c.dataset.index));
                        });
                        
                        card.classList.add('expanded');
                        expandedCards.add(index);
                    }
                }
            });
            
            // 添加清除按钮事件监听
            elements.clearSearch.addEventListener('click', () => {
                elements.searchInput.value = '';
                currentSearchTerm = '';
                renderCards(communities);
                updateClearButtonVisibility();
                // 确保搜索框失去焦点
                elements.searchInput.blur();
            });
            
            // 监听搜索框的输入事件以更新清除按钮
            elements.searchInput.addEventListener('input', () => {
                updateClearButtonVisibility();
            });
            
            // 防止清除按钮触发焦点状态
            elements.clearSearch.addEventListener('mousedown', (e) => {
                e.preventDefault(); // 阻止mousedown事件默认行为
            });
            
            // 监听搜索框的键盘事件
            elements.searchInput.addEventListener('keydown', (e) => {
                // 当按下ESC键时移除焦点
                if (e.key === 'Escape') {
                    elements.searchInput.blur();
                }
            });
            
            // 监听全局触摸事件（移动设备）
            document.addEventListener('touchstart', (e) => {
                // 如果触摸的不是搜索框区域
                if (!e.target.closest('.search-box')) {
                    // 移除搜索框的焦点
                    elements.searchInput.blur();
                }
            });
            
            // 监听全局点击事件
            document.addEventListener('click', (e) => {
                // 如果点击的不是搜索框区域
                if (!e.target.closest('.search-box')) {
                    // 移除搜索框的焦点
                    elements.searchInput.blur();
                }
            });
            
            // 监听搜索框失去焦点事件（键盘收起时）
            elements.searchInput.addEventListener('blur', () => {
                // 确保移除所有焦点样式
                elements.searchInput.classList.remove('focus-state');
            });
        }
        
        // 初始化应用
        init();
    </script>
</body>
</html>
